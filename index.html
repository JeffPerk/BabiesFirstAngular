<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>Friends</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div ng-controller="mainCtrl">
	<h1>My Friends</h1>
	<div ng-repeat="friend in friends">
		<p>{{friend}}</p>
	</div>
	
	<input ng-model="modelName" placeholder="New Friend">
	<button ng-click="addFriend()">Add Friend</button>



</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
